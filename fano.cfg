#---------------------------------------------------------
# Default compiler configuration
# If you need to modify configuration, please change it in
# build.cfg file
#---------------------------------------------------------

#----------------------------------------------
# combine with Free Pascal default config
#----------------------------------------------
#IFDEF LINUX
    #INCLUDE /etc/fpc.cfg
#ENDIF

#----------------------------------------------
# Use OBJFPC mode
#----------------------------------------------
-Mobjfpc

#----------------------------------------------
# Unit search path
# $FANO_DIR$ environment variable contains directory
# where fano framework resides, Default is fano
# Override it by running
# $ FANO_DIR="/path/to/fano" ./build.sh
#----------------------------------------------
-Fu$FANO_DIR$/*
-Fu$FANO_DIR$/Core
-Fu$FANO_DIR$/Core/*
-Fu$FANO_DIR$/Config
-Fu$FANO_DIR$/Config/*
-Fu$FANO_DIR$/Error
-Fu$FANO_DIR$/Error/*
-Fu$FANO_DIR$/Environment
-Fu$FANO_DIR$/Environment/*
-Fu$FANO_DIR$/Dispatcher
-Fu$FANO_DIR$/Dispatcher/*
-Fu$FANO_DIR$/Http/Header
-Fu$FANO_DIR$/Http/Header/*
-Fu$FANO_DIR$/Http/Response
-Fu$FANO_DIR$/Http/Response/*
-Fu$FANO_DIR$/Http/Request
-Fu$FANO_DIR$/Http/Request/*
-Fu$FANO_DIR$/Router/*
-Fu$FANO_DIR$/App
-Fu$FANO_DIR$/App/*
-Fu$FANO_DIR$/DI
-Fu$FANO_DIR$/DI/*
-Fu$FANO_DIR$/Libs/OutputBuffer
-Fu$FANO_DIR$/Libs/OutputBuffer/*
-Fu$FANO_DIR$/Libs/Regex
-Fu$FANO_DIR$/Libs/Regex/*
-Fu$FANO_DIR$/Libs/Logger
-Fu$FANO_DIR$/Libs/Logger/*
-Fu$FANO_DIR$/Libs/Json
-Fu$FANO_DIR$/Libs/Json/*
-Fu$FANO_DIR$/Middleware
-Fu$FANO_DIR$/Middleware/*
-Fu$FANO_DIR$/Mvc/Controllers
-Fu$FANO_DIR$/Mvc/Controllers/*
-Fu$FANO_DIR$/Mvc/Views
-Fu$FANO_DIR$/Mvc/Views/*
-Fu$FANO_DIR$/Mvc/Models
-Fu$FANO_DIR$/Mvc/Models/*

#----------------------------------------------
# Executable output path
# $EXEC_OUTPUT_DIR$ environment variable contains
# directory where output executable. (Default is app/public)
#----------------------------------------------
-FE$EXEC_OUTPUT_DIR$

#----------------------------------------------
# Executable name (app.cgi)
# $EXEC_OUTPUT_NAME$ environment variable contains
# directory where output executable. (Default is app.cgi)
#----------------------------------------------
-o$EXEC_OUTPUT_NAME$

#----------------------------------------------
# Unit output path, default it bin/unit
#----------------------------------------------
-FU$UNIT_OUTPUT_DIR$
